<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="bm.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="maincont p-4">
        <h3>Hello</h3>
        <h1>WELCOME</h1>
    </div>
    <form class="formEl p-2" id="bookmarkForm">
        <h4>Bookmark your favourites websites</h4>
        <div class='cont1 p-4'>
            <div>
                <label for="siteNameInput">SITE NAME</label>
                <input placeholder="Enter site name" class="form-control" type="text" id="siteNameInput">
                <p id="siteNameErrMsg"></p>
            </div>
            <div>
                <label for="siteUrlInput">
                    SITE URL
                </label>
                <input placeholder="Enter site URL" class="form-control" type="text" id="siteUrlInput">
                <p id="siteUrlErrMsg"></p>
            </div>

            <div class="text-right">
                <button id="submitBtn">Submit</button>
            </div>
        </div>
    </form>

    <ul id="bookmarksList" class="p-2">
    </ul>
<script>

let formEl = document.getElementById('bookmarkForm');
let nameInput = document.getElementById("siteNameInput");
let urlInput = document.getElementById("siteUrlInput");
let button = document.getElementById("submitBtn");
let nameMsg = document.getElementById("siteNameErrMsg");
let urlMsg = document.getElementById("siteUrlErrMsg");
let listCont = document.getElementById('bookmarksList');

nameInput.addEventListener("change", function() {
    if (event.target.value === "") {
        nameMsg.textContent = "Required*";
    } else {
        nameMsg.textContent = "";
    }
})
urlInput.addEventListener("change", function() {
    if (event.target.value === "") {
        urlMsg.textContent = "Required*";
    } else {
        urlMsg.textContent = "";
    }
})

function createAndAppend(nameVal, urlVal) {

    let listItem1 = document.createElement("li");
    listItem1.textContent = nameVal;
    listCont.appendChild(listItem1);

    let breakeEl = document.createElement("br");
    listItem1.appendChild(breakeEl)
    let listItem2 = document.createElement("a");
    listItem2.textContent = urlVal;
    listItem2.href = urlVal;
    listItem2.target = "_blank";
    listItem1.appendChild(listItem2);
    listCont.classList.add("cont1");
}

formEl.addEventListener("submit", function(event) {
    event.preventDefault();
    let nameVal = nameInput.value;
    let urlVal = urlInput.value;
    if (nameVal === "" & urlVal === "") {
        nameMsg.textContent = "Required*";
        urlMsg.textContent = "Required*";
    } else if (nameVal !== "" & urlVal === "") {
        urlMsg.textContent = "Required*";
    } else if (nameVal === "" & urlVal !== "") {
        nameMsg.textContent = "Required*";
    } else {
        nameMsg.textContent = "";
        urlMsg.textContent = "";
        createAndAppend(nameVal, urlVal);
    }
})
</script>
</body>

</html>
